<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Screen with Calendar</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            padding: 16px;
            font-size: 1.5em;
            text-align: center;
            color: #333;
        }

        .card-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            padding: 16px;
        }

        .card {
            background-color: #e6f2ff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 1.2em;
            color: #0073e6;
            transition: background-color 0.3s ease;
        }

        .card:hover {
            background-color: #d0e6ff;
        }

        .calendar {
            background-color: #f8f8f8;
            padding: 16px;
            border-top: 1px solid #e0e0e0;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.2em;
            color: #555;
            margin-bottom: 10px;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }

        .day-name, .day {
            text-align: center;
            padding: 8px 0;
            font-size: 0.9em;
            color: #666;
        }

        .day-name {
            font-weight: bold;
            color: #333;
        }

        .day {
            background-color: #ffffff;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .day:hover {
            background-color: #d0e6ff;
        }

        .today {
            background-color: #b3d1ff;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">Главная страница</div>
    <div class="card-container">
        <div class="card">Здоровье</div>
        <div class="card">Женское здоровье</div>
        <div class="card">Ментальное здоровье</div>
        <div class="card">Питание</div>
    </div>
    <div class="calendar">
        <div class="calendar-header">
            <span>Январь 2024</span>
            <!-- Optional: Add navigation buttons for changing months -->
        </div>
        <div class="calendar-grid">
            <!-- Day Names -->
            <div class="day-name">Пн</div>
            <div class="day-name">Вт</div>
            <div class="day-name">Ср</div>
            <div class="day-name">Чт</div>
            <div class="day-name">Пт</div>
            <div class="day-name">Сб</div>
            <div class="day-name">Вс</div>

            <!-- Days of the month (example for January 2024, starting on a Monday) -->
            <div class="day">1</div>
            <div class="day">2</div>
            <div class="day">3</div>
            <div class="day">4</div>
            <div class="day">5</div>
            <div class="day">6</div>
            <div class="day">7</div>
            <div class="day">8</div>
            <div class="day">9</div>
            <div class="day">10</div>
            <div class="day">11</div>
            <div class="day">12</div>
            <div class="day">13</div>
            <div class="day">14</div>
            <div class="day">15</div>
            <div class="day">16</div>
            <div class="day">17</div>
            <div class="day">18</div>
            <div class="day today">19</div>
            <div class="day">20</div>
            <div class="day">21</div>
            <div class="day">22</div>
            <div class="day">23</div>
            <div class="day">24</div>
            <div class="day">25</div>
            <div class="day">26</div>
            <div class="day">27</div>
            <div class="day">28</div>
            <div class="day">29</div>
            <div class="day">30</div>
            <div class="day">31</div>
        </div>
    </div>
</div>

</body>
</html>
